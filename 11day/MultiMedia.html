<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오, 오디오 태그 p.392 ~415</title>
</head>
<body>
    <object data="http://www.nate.com" type="text/html" width="500px" height="500px"></object>
    <iframe src="http://www.nate.com" frameborder="0" width="500" height="500"></iframe>
    <!-- 
        audio 및 video 태그의 속성
        autoplay
        controls
        loop
        muted
        preload
        poster
        width/height
    -->
    <video controls width="500" height="300" poster="poster_image.jpg">
        <source src="video_sample.mp4" type="video/mp4">
        <source src="video_sample.ogv" type="video/ogg">
        <source src="video_sample.webm" type="video/webm">
        HTML5를 지원하는 브라우저가 필요합니다.
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/e1Bl9KmG2G4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
