<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간분할태그와 CSS선택자 </title>
    <style>
        /* CSS 초기화 */
        * {margin : 0; padding : 0; border : 0;}
    </style>
</head>
<body>
    <div>첫번째 박스</div> <!-- division(나누다/분할하다) : display속성 중 block 속성값을 가진 태그-->
    <div>두번째 박스</div>
    <div>세번째 박스</div>
    <div>네번째 박스</div>
    <div>다섯번째 박스</div>
    <h1>제목 태그</h1>
    <span>첫번째 영역</span> <!-- 폭 / 너비를 뜻하는 단어로 만들어진 display속성 중 inline 속성값을 가진 태그 -->
    <span>두번째 영역</span>
    <span>세번째 영역</span>
    <span>네번째 영역</span>
    <span>다섯번째 영역</span>
</body>
</html>
