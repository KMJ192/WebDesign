<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>앵커, 이미지 태그</title>
        <style type="text/css">
            #naver{
                margin : 50px;
                height : 25px; 
                width : 100p;
            }
        </style>
    </head>
    <body>
        <h1>Anchor Tag</h1>
        <h2>Text를 이용한 앵커 태그</h2>
        <a href="http://www.naver.com">네이버</a>
        <a href="http://www.google.com">구글</a>
        <a href="http://www.daum.net">다음</a>

        <h2>image를 이용한 Link</h2>
        <a href="http://www.naver.com"><img id="naver" src="images\naver_logo.png" alt="NaverLogo"></a>
        <a href="http://www.google.com"><img src="images\google_logo.png" alt="GoogleLogo"></a>
        <a href="http://www.daum.net"><img src="images\daum_logo.png" alt="DaumLogo"></a>
        <h2>image Tag</h2>
        <img src="sudal.jpg" alt="수달 커여움" title="수달 기여웡">
        <!-- <img src="https://lh3.googleusercontent.com/proxy/Nbx9megVCTO6G0eyfZB6Y5xp3Ljwd5KD7rW-UOxV3diYy6rLSpSJ2sMqkrWvrw5TQVJm3k1iCQVqquVmuF5Bfm5RokJ1ZSkF6Drv1LJQmCaHKu4o7a2bXFZSj3r-3-WdEnS2P-OE0hIHY35MccGIp-ot00Kbb8W2ystYYSdyyiFXNjyoeVE962MttqI6hyDZA9hmyJXjnc6R6emcQC9MIJIEj0LyT6zEwbRoFJPqeQYXS3_xcQWBekFHxmXZupabrM7hph-fDeBsePbFgi7WQxijxpctL5EL_65qvjHo9bGhoBOEeXvfrb2Bix-4uItFfg" alt="test"> -->
        <!-- 
            img Tag에 쓰이는 속성 중 src(=source=주소=경로=위치)에 상대경로, 절대경로
            상대경로 : 현재 파일의 경로를 기준으로 상대적으로 보여주는 경로
            절대경로 : 현재 파일의 경로와 상관없이 image가 위치한 경로
        -->
        <br>
        아 개피곤하다 ~ !
    </body>
</html>
