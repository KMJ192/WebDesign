<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* CSS 또는 JS에서 사용하는 주석의 모양 */
        </style>
    </head>
    <body>
        <p>웹 퍼블리셔 2일차 수업 중 입니다.</p> <!-- 단락 Tag 또는 본문 글자 Tag. -->
        <p>
            p태그를 작성하면 단락을 만들 수 있음
            <br> <!-- 줄 바꿈 Tag (외 Tag)-->
            줄바꿈을 하려면 br태그를 작성해야 함
        </p>
        <hr> <!-- horizontal line 태그, css로도 구현가능하므로 잘 안쓴다. -->

        <!-- 제목 태그 : 웹 표준에서 문서 제목의 중요도에 따라 적용 -->
        <h1>
            <!-- 대표 제목, 한 페이지당 하나씩만 사용해야 됨 (웹 표준)-->
            주 제목
        </h1>
        <h2>부 제목</h2>
        <h3>부부 제목</h3>
        <h4>부부부 제목</h4>
        <h5>꼬리말1</h5>
        <h6>꼬리말2</h6>

        <!-- 글자 형태 Tag -> css로 처리 가능하므로 사용 빈도 낮음-->

        <p><b>굵은</b> 글자 태그</p> <!-- bold Tag-->
        <p><strong>굵은</strong> 글자 태그</p> <!-- 강조의 bold Tag -->
        <p><i>기울어진</i> 글자 태그</p> <!-- italic Tag -->
        <p><em>기울어진</em> 글자 태그</p> <!-- emphasis 강조의 italic Tag -->
        <p><small>작은</small> 글자 태그</p> 
        <p><sub>아래에 달라붙는</sub> 글자 태그</p> <!-- subscript Tag -->
        <p><sup>위에 달라붙는</sup> 글자 태그</p> <!-- supscript Tag -->
        <p><ins>밑줄이 그어진</ins> 글자 태그</p> <!-- insert Tag -->
        <p><del>가운데 줄이 그어진</del> 글자 태그</p> <!-- delete Tag -->
        
        <span>
            <hr>
                <p>image 활용</p>
                
            <hr>
        </span>
    </body>
</html>
