<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        * {
            margin : 0;
            padding : 0;
        }
        div {
            width : 200px;
            height: 200px;
            background-color: #eee;
            margin-bottom: 10px;
        }
        #box01 {
            padding : 50px 0 0;
            height: 150px;
            text-align : center;
        }
        /* 상단에서 글자를 50px 만큼 띄울 경우 높이값이서 늘어난 만큼 뺌 */
    </style>
</head>
<body>
    <div id="box01">padding</div>
    <div id="box02">padding</div>
    <div id="box03">padding</div>
    <div id="box04">padding</div>
    <div id="box05">content-box</div>
    <div id="box06">border-box</div>
</body>
</html>
